<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  let time = 0;
  setInterval(() => time++, 50);

  function shadow(e) {
    const walk = 500;
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 hsl(${(0 + time)%360}deg 100% 50% / 90%),
      ${-xWalk}px ${yWalk}px 0 hsl(${(45 + time)%360}deg 100% 50% / 90%),
      ${-xWalk}px ${-yWalk}px 0 hsl(${(90 + time)%360}deg 100% 50% / 90%),
      ${xWalk}px ${-yWalk}px 0 hsl(${(135 + time)%360}deg 100% 50% / 90%),
      ${yWalk}px ${xWalk}px 0 hsl(${(180 + time)%360}deg 100% 50% / 90%),
      ${-yWalk}px ${xWalk}px 0 hsl(${(225 + time)%360}deg 100% 50% / 90%),
      ${-yWalk}px ${-xWalk}px 0 hsl(${(270 + time)%360}deg 100% 50% / 90%),
      ${yWalk}px ${-xWalk}px 0 hsl(${(315 + time)%360}deg 100% 50% / 90%)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
